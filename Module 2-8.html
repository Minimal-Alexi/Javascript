<ul id="target">

</ul>
<script>
    function concat(array)
    {
        let result = "";
        for(let i = 0;i<array.length;++i)
        {
            result = result + array[i]
        }
        return result;
    }
    let strings = ["Minerva","Peggy","Delicious","Nom"]
    console.log(concat(strings));
</script>
