<!DOCTYPE html>

<body>
<script>
    let nr_list = [], x = prompt("Enter a number");
    while(x != 0)
    {
        nr_list.push(x)
        x = prompt("Enter a number");
    }
    nr_list.sort().reverse()
    console.log(nr_list)
</script>
